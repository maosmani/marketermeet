
{% extends "meetings/user_base_dashboard.html" %}
{% load crispy_forms_tags %}
{% block content %}
   
<div class="content-section">
  <!-- Create a Form -->
  <form method="POST"> 
    <!-- Security token by Django -->
    {% csrf_token %} 


    <h6> Do you want to delete this Meeting?  </h6>
    
     <div class="form-group">
                <button class="btn btn-outline-info" type="submit" value="Yes">Delete</button>
                <button class="btn btn-outline-info" ><a href="/">Cancel </a> </button>

            </div>

            {% comment %}
           <div class="form-group">
                <button class="btn btn-outline-info" ><a href="/">Cancel </a> </button>
            </div>

            {% endcomment %}
    
  </form> 
</div> 



{% endblock content %}
